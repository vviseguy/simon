<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Simon</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Simon<sup>&reg;</sup></h1>
      <hr />
      <nav>
        <a href="index.html">Home</a>
        <a href="play.html">Play</a>
        <a href="scores.html">Scores</a>
        <a href="about.html">About</a>
      </nav>
      <hr />
    </header>

    <main id="play">
      <h1>Play Simon!</h1>
      <p>Playing as: <span class="player-name"></span></p>
      <div id="gameboard">
        <button id="green"  class="gametile" onclick="game.pressButton(this)"></button>
        <button id="red"    class="gametile" onclick="game.pressButton(this)"></button>
        <button id="yellow" class="gametile" onclick="game.pressButton(this)"></button>
        <button id="blue"   class="gametile" onclick="game.pressButton(this)"></button>
      </div>
      <hr />
      <div id="score-dashboard">
        <span>Score:</span>
        <div type="text" id="score">--</div>
        <button type="button" onclick="game.reset()">Reset</button>
      </div>
    </main>

    <footer>
      <hr />
      <a href="https://github.com/vviseguy/simon">GitHub</a>
    </footer>

    <script src="play.js"></script>
  </body>
</html>
